<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://snipp.ru/cdn/jquery/2.1.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="text-center">
	    <p id="controls">
		<label><input type="checkbox" id="one"> выбор 1</label><br>
                <label><input type="checkbox" id="two"> выбор 2</label><br>
                <label><input type="checkbox" id="three"> выбор 3</label><br>
                <label><input type="checkbox" id="four"> выбор 4</label><br>
    	    </p>
	<p id="result">Отмечено: <span>0</span></p>    
    </div>
<script>
$('#controls input:checkbox').click(function(){
	$('#result span').html($('#controls input:checkbox:checked').length);
});
</script>
  </body>
</html>
