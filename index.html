<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://snipp.ru/cdn/jquery/2.1.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="text-center">
	    <p id="controls">
		<label><input type="checkbox" id="one"> выбор 1</label><br>
                <label><input type="checkbox" id="two"> выбор 2</label><br>
                <label><input type="checkbox" id="three"> выбор 3</label><br>
                <label><input type="checkbox" id="four"> выбор 4</label><br>
    	    </p>
	<p>
	  <button id="btn" class="btn btn-sm btn-outline-primary">Получить отмеченные</button>
	</p>
    <p id="result" class="text-success"></p>
  </div>
<link rel="stylesheet" href="https://snipp.ru/cdn/bootstrap/4.3/bootstrap.min.css">
<script>
$('#btn').click(function(){
	$('#result').html('');
	$('input:checkbox:checked').each(function(){
		$('#result').append($(this).val() + '<br>');
	});
});
</script>
  </body>
</html>
